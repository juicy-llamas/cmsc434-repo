<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="outline">
        <div class="header">
            <button>User</button>
            <button>Today</button>
            <button>Help</button>
            <button><img src="notification.png" alt="Notification"/></button>
        </div>
        <div class="content">
            <div class = "streak-display">
                <p>Streak!</p>
                <div class="streak-circle">
                    <span>1</span>
                </div>
            <div class="high-score">
              <h3>High-Score</h3>
            </div>
        </div>

            <div class="graph-section">
                <div class="exercisetab">
                    <button class="active">Steps</button>
                    <button class="active">Exercise</button>
                    <button class="active">Weight</button>
                </div>
                <div class="timetab">
                    <button class="active">Day</button>
                    <button class="active">Week</button>
                    <button class="active">Month</button>
                </div>
                <div class="graph">
                    <div class="bar" style="height: 50%;"></div>
                    <div class="bar" style="height: 20%;"></div>
                    <div class="bar" style="height: 70%;"></div>
                </div>
                
                <div class="arrow-down">
                    <h3 class="streak-display"> scroll down </h3>
                </div>
            </div>
        </div>

        <div class="navbar">
            <button>Activity</button>
            <button class="dashboard">
                <div class="color-grid">
                </div>Dash Board</button>
            <button>Nutrition</button>
        </div>
    </div>
</body>
</html>
