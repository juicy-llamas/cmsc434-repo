<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phase 2</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <script src="main.js"></script>
    <section class="outline">
      <header>
        <button class="user-btn">User</button>
        <button>Today</button>
        <button>Help</button>
        <button><img src="notification.png" alt="Notification" /></button>
      </header>

      <main>
        <div class="nutrition-page">
          <h1 class="nutrition-title">Nutrition Tracker</h1>
          <div class="nutrition-overview">
            <p>Total Calories: <span id="total-calories">0</span></p>
            <p>Total Carbs: <span id="total-carbs">0</span>g | Total Protein:
              <span id="total-protein">0</span>g | Total Fats: <span
                id="total-fats">0</span>g</p>
          </div>

          <div class="nutrition-meal-sections">
            <div class="nutrition-meal-section">
              <h2>Breakfast</h2>
              <button class="nutrition-add-food-btn" data-meal="breakfast">Add
                Food</button>
              <ul id="breakfast-list" class="nutrition-meal-list"></ul>
            </div>

            <div class="nutrition-meal-section">
              <h2>Lunch</h2>
              <button class="nutrition-add-food-btn" data-meal="lunch">Add
                Food</button>
              <ul id="lunch-list" class="nutrition-meal-list"></ul>
            </div>

            <div class="nutrition-meal-section">
              <h2>Dinner</h2>
              <button class="nutrition-add-food-btn" data-meal="dinner">Add
                Food</button>
              <ul id="dinner-list" class="nutrition-meal-list"></ul>
            </div>

            <div class="nutrition-meal-section">
              <h2>Snacks</h2>
              <button class="nutrition-add-food-btn" data-meal="snacks">Add
                Food</button>
              <ul id="snacks-list" class="nutrition-meal-list"></ul>
            </div>
          </div>
        </div>
      </main>

      <!-- Modal for adding food -->
      <div id="add-food-modal" class="nutrition-modal">
        <div class="nutrition-modal-content">
          <h2>Add Food Entry</h2>
          <label for="food-name">Food Name:</label>
          <input type="text" id="food-name" placeholder="Enter food name" />

          <label for="carbs">Carbs (g):</label>
          <input type="number" id="carbs" placeholder="Enter carbs" />

          <label for="protein">Protein (g):</label>
          <input type="number" id="protein" placeholder="Enter protein" />

          <label for="fats">Fats (g):</label>
          <input type="number" id="fats" placeholder="Enter fats" />

          <label for="calories">Calories:</label>
          <input type="number" id="modal-calories"
            placeholder="Enter calories" />

          <button id="save-food-btn">Save</button>
          <button id="close-modal-btn">Close</button>
        </div>
      </div>

      <footer>
        <nav>
          <button class="activity-btn">Activity</button>
          <button class="dashboard-btn">Dashboard</button>
          <button class="nutrition-btn">Nutrition</button>
        </nav>
      </footer>
    </section>
  </body>
</html>
